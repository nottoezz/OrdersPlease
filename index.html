<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chef's Orders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="tutorial-prompt" class="hidden"></div>
    <!-- --------------------------------------------
         Main Menu
    --------------------------------------------- -->
    <div id="main-menu" class="menu-overlay">
      <h1>Chef's Orders</h1>
      <button id="close-menu-btn">Close Menu</button>
      <button id="settings-btn">Settings</button>
      <button id="controls-btn">Controls</button>
      <button id="credits-btn">Credits</button>
    </div>

    <!-- --------------------------------------------
         Settings Menu
    --------------------------------------------- -->
    <div id="settings-menu" class="menu-overlay hidden">
      <h2>Settings</h2>
      <label>
        Brightness / Gamma:
        <input
          type="range"
          id="gamma-slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
      </label>
      <label>
        Ambient Light:
        <input
          type="range"
          id="ambient-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
        />
      </label>
      <button class="back-btn">Back</button>
    </div>

    <!-- --------------------------------------------
         Controls Menu
    --------------------------------------------- -->
    <div id="controls-menu" class="menu-overlay hidden">
      <h2>Controls</h2>
      <ul>
        <li><strong>üñ±Ô∏è Left Click:</strong> Interact with objects</li>
        <li><strong>üñ±Ô∏è Right Click:</strong> Return to previous view</li>
        <li><strong>‚éã Escape:</strong> Toggle the in-game menu</li>
      </ul>
      <button class="back-btn">Back</button>
    </div>

    <!-- --------------------------------------------
         Credits Menu
    --------------------------------------------- -->
    <div id="credits-menu" class="menu-overlay hidden">
      <h2>Credits</h2>
      <div class="scrollable">
        <p><strong>Developer:</strong> Liam Birch</p>
        <p>
          <strong
            ><a href="thanks.html" target="_blank"
              >Special Thanks: Used Assets</a
            ></strong
          >
        </p>
      </div>
      <button class="back-btn">Back</button>
    </div>

    <!-- --------------------------------------------
         Poem Overlay
    --------------------------------------------- -->
    <div id="poem-overlay" class="hidden">
      <div class="paper">
        <button id="close-poem">‚úï</button>
        <pre class="poem-text"></pre>
      </div>
    </div>

    <!-- --------------------------------------------
         Import Maps for Three.js
    --------------------------------------------- -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>

    <!-- --------------------------------------------
         Main Entry Script
    --------------------------------------------- -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
